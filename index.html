<!DOCTYPE html>
<html>
<head>
  <title>League of Legends Hangman</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>League of Legends Hangman</h1>
  <div class="score" id="score">Score: 0</div>
  <div class="high-score" id="higest-score">Highest Score: 0</div>
  <div class="center2 ">
    <div>
        Guess the name of the champion!
    </div>
      <div>
        Press any letter key to make a guess.
      </div>
  </div>
  <div id="game">
    <p>Remaining guesses: <span id="remaining-guesses"></span></p>
    <p>Guessed letters: <span id="guessed-letters"></span></p>
    <p>Word: <span id="word"></span></p>
  </div>
<div class="center" id="resetNextDiv">
  <button id="btnReset">Reset</button>
</div>

<div class="center3">
    <div id="gameFinishedIMG">

    </div>
    <div id="gameFinishedTEXT">

    </div>
</div>

  <script src="hangman.js" type="module"></script>
  <script src="test.js"> </script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>
</html>
